  		<div class="row">
  			
<div class="col-12 pt-lg-3 mb-4 px-4 portfolio-content">
  <p><form action="//formspree.io/ming_c@hotmail.com" class="col-md-6 col-sm-6 col-xs-12" method="POST"><br>    <fieldset class="field"><br>        <label class="label" for="name"><span class="label-content">你的名字</span></label><br>        <input class="input" type="text" name="name" placeholder="你的名字" required><br>    </fieldset><br>    <fieldset class="field"><br>        <input class="input" type="email" name="_replyto" placeholder="yourname@example.com" required><br>        <label class="label" for="_replyto"><span class="label-content">你的邮箱（仅用于回复你的消息）</span></label><br>    </fieldset><br>    <fieldset class="field"><br>        <label class="label" for="message"><span class="label-content">你的留言</span></label><br>        <textarea class="input" name="message" cols="1" rows="10" placeholder="留言内容" required></textarea><br>    </fieldset><br>    <input class="hidden" type="text" name="_gotcha" style="display:none"><br>    <input class="hidden" type="hidden" name="_subject" value="来自 <%= config.url %> 的留言"><br>    <fieldset class="field field-button"><br>        <input class="button submit" type="submit" value="发送"><br>    </fieldset><br></form></p>
<script>
    [].slice.call(document.querySelectorAll('.input')).forEach(function(inputEl) {
        // in case the input is already filled..
        if (inputEl.value.trim() !== '') {
            jQuery(this).parent('fieldset').addClass('input--filled');
        }
        // events:
        inputEl.addEventListener('focus', onInputFocus);
        inputEl.addEventListener('blur', onInputBlur);
    });

    function onInputFocus(ev) {
        jQuery(this).parent('fieldset').addClass('input--filled');
    }

    function onInputBlur(ev) {
        if (ev.target.value.trim() === '') {
            jQuery(this).parent('fieldset').removeClass('input--filled');
        }
    }
</script>
